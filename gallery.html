<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image\title1.png" type="image/png">
  <title>活動花絮</title>
  <script src="js/title_prefix.js"></script>
  <link rel="stylesheet" href="geip_website_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="js/includes.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div data-include="partials/navbar.html"></div>

  <div class="container my-5">
    <!-- 頁面標題 -->
    <div class="text-center mb-5">
      <h1 class="mb-3 fw-bold" style="color: var(--brand-green-900);">活動花絮</h1>
      <p class="lead" style="color: var(--brand-green-700);">企業參訪活動相片集錦</p>
    </div>

    <!-- 企業參訪列表 -->
    <div class="gallery-list-container">
      <div class="gallery-list" id="gallery-list">
        <!-- 企業參訪項目將在這裡動態生成 -->
      </div>
    </div>
  </div>

  <script>
  fetch('assets/data/gallery.json')
    .then(response => response.json())
    .then(data => {
      let galleryList = document.getElementById('gallery-list');
      
      // 按日期排序（最新的在前）
      data.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      data.forEach(company => {
        // 格式化日期
        const date = new Date(company.date);
        const formattedDate = date.toLocaleDateString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
        
        // 創建企業參訪項目
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.innerHTML = `
          <a href="company-gallery.html?id=${company.id}" class="gallery-link">
            <div class="gallery-content">
              <div class="gallery-meta">
                <span class="gallery-date">${formattedDate}</span>
                <span class="gallery-count">${company.photos.length} 張相片</span>
              </div>
              <h3 class="gallery-title">${company.name}</h3>
            </div>
            <div class="gallery-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
        `;
        
        galleryList.appendChild(galleryItem);
      });
    })
    .catch(error => {
      console.error('載入活動花絮失敗:', error);
      document.getElementById('gallery-list').innerHTML = '<p class="error-message">載入活動花絮失敗，請稍後再試。</p>';
    });
  </script>

  <div data-include="partials/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
