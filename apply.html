<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <link rel="stylesheet" href="geip_website_style.css">

  <div data-include="partials/navbar.html"></div>

  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <!-- 申請流程步驟 -->
        <div class="application-steps">
          <h1 class="mb-5 fw-bold">了解申請流程</h1>
          </h1>
          <div class="process-image-container">

          </div>
        </div>
      </div>
    </div>
