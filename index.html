<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image\favicon.png" type="image/png">
  <title>首頁</title>
  <link rel="stylesheet" href="geip_website_style.css">
  <script src="js/title_prefix.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 基本 SEO -->
  <meta name="description" content="綠色工程產學共育實習學程：計畫簡介、課程資訊、跨領域專題、實習專區、教學資源與申請流程。">
  <meta name="keywords" content="綠色工程, 實習學程, 課程資訊, 跨領域專題, 產學合作, 高科大, GEIP">
  <meta name="author" content="國立高雄科技大學 綠色工程產學共育實習學程">

  <!-- Canonical（避免重複內容） -->
  <link rel="canonical" href="https://rueijiunlin-crypto.github.io/GEIP/">

  <!-- 社群分享 Open Graph -->
  <meta property="og:title" content="綠色工程產學共育實習學程">
  <meta property="og:description" content="提供計畫緣起、課程規劃、實習專區、合作企業與相關申請流程等資訊。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://rueijiunlin-crypto.github.io/GEIP/">
  <meta property="og:image" content="https://rueijiunlin-crypto.github.io/GEIP/banner.jpg">

  <!-- Twitter Card（可選） -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="綠色工程產學共育實習學程">
  <meta name="twitter:description" content="提供計畫緣起、課程規劃、實習專區、合作企業與相關申請流程等資訊。">
  <meta name="twitter:image" content="https://rueijiunlin-crypto.github.io/GEIP/banner.jpg">

  <script src="js/includes.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div data-include="partials/navbar.html"></div>
 
  <!-- 主內容區 -->
  <div class="container">
    <h1>綠色工程產學共育實習學程</h1>
    <p>歡迎來到本學程官方網站，請透過上方選單了解更多學程相關資訊。</p>
  </div>

  <!-- 橫幅輪播區塊 -->
  <div class="carousel-container-full">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
       <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
       <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
       <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
     <div class="carousel-inner">
        <div class="carousel-item active">
         <img src="image/banner1.jpg" class="d-block w-100" alt="圖片1">
       </div>
       <div class="carousel-item">
         <img src="image/banner2.jpg" class="d-block w-100" alt="圖片2">
       </div>
       <div class="carousel-item">
         <img src="image/slide3.JPG" class="d-block w-100" alt="圖片3">
       </div>
      </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
     </button>
   </div>
  </div>


  <div class="container my-5">
    <h2 class="text-center mb-4">最新公告</h2>
    <ul class="list-group" id="latest-news"></ul>
    <div class="text-center mt-3">
      <a href="news.html" class="btn btn-primary">查看更多公告</a>
    </div>
  </div>

  <script>
  fetch('assets/data/news.json')
    .then(response => response.json())
    .then(data => {
      let newsList = document.getElementById('latest-news');
      data.slice(0, 5).forEach(item => {
        let li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<strong>[${item.date}]</strong> <a href="${item.link}">${item.title}</a>`;
        newsList.appendChild(li);
      });
    })
    .catch(error => console.error('載入最新消息失敗:', error));
  </script>


  <!-- 頁尾 -->
  <footer class="footer">
    <div class="container">
      <img src="image/logo_white_text.png" alt="綠色工程跨領域人才培育計畫 Logo" class="footer-logo">
      <p>© 2025 國立高雄科技大學</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
