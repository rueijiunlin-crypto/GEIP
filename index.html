  <!-- Twitter Card（可選） -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="綠色工程產學共育實習學程">
  <meta name="twitter:description" content="提供計畫緣起、課程規劃、實習專區、合作企業與相關申請流程等資訊。">
  <meta name="twitter:image" content="https://rueijiunlin-crypto.github.io/GEIP/banner.jpg">

  <script src="js/includes.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div data-include="partials/navbar.html"></div>
 
  <!-- 主內容區 -->
  <div class="container text-center my-4">
  <img src="image/title.png" alt="綠色工程跨領域人才培育計畫" class="img-fluid" >
  </div>


  <!-- 橫幅輪播區塊 -->
  <div class="carousel-container-full">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
       <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
       <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
       <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
     <div class="carousel-inner">
        <div class="carousel-item active">
         <img src="image/banner1.jpg" class="d-block w-100" alt="圖片1">
       </div>
       <div class="carousel-item">
         <img src="image/banner2.jpg" class="d-block w-100" alt="圖片2">
       </div>
       <div class="carousel-item">
         <img src="image/slide3.JPG" class="d-block w-100" alt="圖片3">
       </div>
      </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
     </button>
   </div>
  </div>


  <div class="container my-5">
    <h2 class="fw-bold text-center mb-4">最新消息</h2>
    <div class="news-list-container">
      <div class="news-list" id="latest-news">
        <!-- 最新公告項目將在這裡動態生成 -->
      </div>
    </div>
    <div class="text-center mt-3">
      <a href="news.html" class="btn btn-primary">查看更多公告</a>
    </div>
  </div>

  <script>
  fetch('assets/data/news.json')
    .then(response => response.json())
    .then(data => {
      let newsList = document.getElementById('latest-news');
      
      // 按日期排序（最新的在前）
      data.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // 只顯示前3筆
      data.slice(0, 3).forEach(item => {
        // 解析標題中的分類
        let category = '';
        let title = item.title;
        
        // 檢查是否有分類標記
        if (title.includes('【')) {
          const categoryMatch = title.match(/【([^】]+)】/);
          if (categoryMatch) {
            category = categoryMatch[1];
            title = title.replace(/【[^】]+】/, '').trim();
          }
        }
        
        // 格式化日期
        const date = new Date(item.date);
        const formattedDate = date.toLocaleDateString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
        
        // 創建新聞項目
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
          <a href="${item.link}" class="news-link">
            <div class="news-content">
              <div class="news-meta">
                <span class="news-date">${formattedDate}</span>
                ${category ? `<span class="news-category">${category}</span>` : ''}
              </div>
              <h3 class="news-title">${title}</h3>
            </div>
            <div class="news-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
        `;
        
        newsList.appendChild(newsItem);
      });
    })
    .catch(error => {
      console.error('載入最新消息失敗:', error);
      document.getElementById('latest-news').innerHTML = '<p class="error-message">載入新聞失敗，請稍後再試。</p>';
    });
  </script>


  <!-- 頁尾 -->
  <footer class="footer">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
     <!-- 左邊：Logo 與學校名稱垂直置中 -->
      <div class="footer-left text-center">
        <img src="image/logo_white_text.png" 
             alt="綠色工程跨領域人才培育計畫 Logo" 
             class="footer-logo mb-2 d-block mx-auto">
       <p class="mb-0">© 2025 國立高雄科技大學</p>
      </div>

      <!-- 右邊：聯絡資訊 -->
      <div class="footer-contact text-md-end mt-3 mt-md-0">
        連絡我們<br>
        第一校區 高雄市燕巢區大學路1號<br>
        建工校區 高雄市三民區建工路415號<br>
       TEL.07-6011100#32267
      </div>
   </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
