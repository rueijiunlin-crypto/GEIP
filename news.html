<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image\favicon.png" type="image/png">
  <title>最新消息</title>
  <script src="js/title_prefix.js"></script>
  <link rel="stylesheet" href="geip_website_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/includes.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div data-include="partials/navbar.html"></div>

  <div class="container my-5">
    <h2 class="text-center mb-5">最新消息</h2>
    <ul class="list-group" id="all-news"></ul>
  </div>

  <script>
  fetch('assets/data/news.json')
    .then(response => response.json())
    .then(data => {
      let newsList = document.getElementById('all-news');
      data.forEach(item => {
        let li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `<strong>[${item.date}]</strong> <a href="${item.link}">${item.title}</a>`;
        newsList.appendChild(li);
      });
    })
    .catch(error => console.error('載入最新消息失敗:', error));
  </script>


  <div data-include="partials/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
