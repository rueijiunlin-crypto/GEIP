<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image\title1.png" type="image/png">
  <title>最新消息</title>
  <script src="js/title_prefix.js"></script>
  <link rel="stylesheet" href="geip_website_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/includes.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <div data-include="partials/navbar.html"></div>

  <div class="container my-5">
    <h1 class="mb-5 fw-bold text-center">最新消息</h1>
    <div class="news-list-container">
      <div class="news-list" id="news-list">
        <!-- 新聞項目將在這裡動態生成 -->
      </div>
    </div>
  </div>

  <script>
  fetch('assets/data/news.json')
    .then(response => response.json())
    .then(data => {
      let newsList = document.getElementById('news-list');
      
      // 按日期排序（最新的在前）
      data.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      data.forEach(item => {
        // 解析標題中的分類
        let category = '';
        let title = item.title;
        
        // 檢查是否有分類標記
        if (title.includes('【')) {
          const categoryMatch = title.match(/【([^】]+)】/);
          if (categoryMatch) {
            category = categoryMatch[1];
            title = title.replace(/【[^】]+】/, '').trim();
          }
        }
        
        // 格式化日期
        const date = new Date(item.date);
        const formattedDate = date.toLocaleDateString('zh-TW', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
        
        // 創建新聞項目
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
          <a href="${item.link}" class="news-link">
            <div class="news-content">
              <div class="news-meta">
                <span class="news-date">${formattedDate}</span>
                ${category ? `<span class="news-category">${category}</span>` : ''}
              </div>
              <h3 class="news-title">${title}</h3>
            </div>
            <div class="news-arrow">
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
        `;
        
        newsList.appendChild(newsItem);
      });
    })
    .catch(error => {
      console.error('載入最新消息失敗:', error);
      document.getElementById('news-list').innerHTML = '<p class="error-message">載入新聞失敗，請稍後再試。</p>';
    });
  </script>


  <div data-include="partials/footer.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
